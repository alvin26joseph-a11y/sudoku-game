<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sudoku Game</h1>
            <div class="timer-display">
                <span class="timer-label">Time:</span>
                <span id="timer">00:00</span>
            </div>
        </header>

        <main>
            <!-- 9x9 Sudoku Grid -->
            <div id="sudoku-grid" class="sudoku-grid">
                <!-- Grid cells will be generated by JavaScript -->
            </div>

            <!-- Control Buttons -->
            <div class="controls">
                <button id="check-btn" class="btn btn-primary">Check Solution</button>
                <button id="reset-btn" class="btn btn-secondary">New Game</button>
            </div>

            <!-- Message Display Area -->
            <div id="message" class="message hidden"></div>
        </main>

        <footer>
            <p>Fill all cells with numbers 1-9 following Sudoku rules</p>
        </footer>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="modal hidden">
        <div class="modal-content">
            <h2>ðŸŽ‰ Congratulations!</h2>
            <p>You solved the puzzle!</p>
            <p>Time: <span id="final-time"></span></p>
            <button id="new-game-btn" class="btn btn-primary">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
